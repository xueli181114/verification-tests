:global_options:
  :config: --kubeconfig <value>
  :logtostderr: --logtostderr
  :context: --context <value>
  :h: -h
  :v: -v
  :n: -n <value>
  :namespace: --namespace <value>
:bind:
  :cmd: svcat bind <instance_name>
  :options:
    :name: --name <value>
    :class: --class <value>
    :plan: --plan <value>
    :p: -p <value>
    :param: --param <value>
    :params-json: --params-json <value>
    :s: -s <value>
    :secret: --secret <value>
    :external_id: --external-id <value>
    :secret_name: --secret-name <value>
    :params_json: --params-json <value>
:describe:
  :cmd: svcat describe <resource>
  :options:
    :name: <value>
    :uuid: --uuid <value>
:get:
  :cmd: svcat get <resource>
  :options:
    :all_namespace: --all-namespaces
    :o: -o <value>
    :name: <value>
    :uuid: --uuid <value>
:install:
  :cmd: svcat install <command>
  :options:
    :plugins_path: --plugins-path <value>
:provision:
  :cmd: svcat provision <instance_name>
  :options:
    :class: --class <value>
    :plan: --plan <value>
    :p: -p <value>
    :param: --param <value>
    :params-json: --params-json <value>
    :s: -s <value>
    :secret: --secret <value>
    :external_id: --external-id <value>
    :params_json: --params-json <value>
:relist:
  :cmd: svcat relist broker <broker_name>
:sync:
  :cmd: svcat sync broker <broker_name>
:touch_instance:
  :cmd: svcat touch instance <name>
:version:
  :cmd: svcat version
  :options:
    :client: --client
    :c: -c
    :invalid_client: ---client
    :invalid_c: --c
