apiVersion: v1
kind: Pod
metadata:
  labels:
    name: selinux-pod
  name: selinux-pod
spec:
  containers:
    - image: "quay.io/openshifttest/hello-pod@sha256:04b6af86b03c1836211be2589db870dba09b7811c197c47c07fbbe33c7f80ef7"
      imagePullPolicy: IfNotPresent
      name: hello-pod
      ports:
        - containerPort: 8080
          protocol: TCP
      resources: {}
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /mnt
          name: tmp
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  serviceAccount: ""
  securityContext:
    seLinuxOptions:
      user: unconfined_u
      role: unconfined_r
      level: s0:c25,c968
  volumes:
    - emptyDir: {}
      name: tmp
status: {}
