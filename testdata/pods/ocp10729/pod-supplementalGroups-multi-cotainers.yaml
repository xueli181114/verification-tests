apiVersion: v1
kind: Pod
metadata:
  name: multi-containers
  labels:
    role: multi-containers
spec:
  containers:
    - name: hello-openshift
      image: quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc94293680897073
      ports:
        - name: nfs
          containerPort: 8080
      securityContext:
        privileged: false
    - name: nfs-server
      image: quay.io/openshifttest/nfs-server
      ports:
        - name: nfs
          containerPort: 2050
      securityContext:
        privileged: false
  securityContext:
    supplementalGroups:
      - 1234
      - 5678
