apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  progressDeadlineSeconds: 30
  replicas: 2
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: quay.io/openshifttest/hello-openshift@sha256:424e57db1f2e8e8ac9087d2f5e8faea6d73811f0b6f96301bc9429-no-exist
        resources:
          limits:
            cpu: 120m
            memory: 256Mi
          requests:
            cpu: 60m
            memory: 256Mi
        ports:
        - containerPort: 80
