apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    name: hello-openshift
  name: hooks
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    name: hello-openshift
  strategy:
    recreateParams:
      mid:
        execNewPod:
          command:
          - /bin/bash
          - -c
          - /usr/bin/sleep 5
          containerName: hello-openshift
          env:
          - name: VAR
            value: mid-deployment
          volumes:
          - dataem
        failurePolicy: Abort
      post:
        execNewPod:
          command:
          - /bin/bash
          - -c
          - /usr/bin/sleep 5
          containerName: hello-openshift
          env:
          - name: VAR
            value: post-deployment
          volumes:
          - dataem
        failurePolicy: Ignore
      pre:
        execNewPod:
          command:
          - /bin/bash
          - -c
          - /usr/bin/sleep 5
          containerName: hello-openshift
          env:
          - name: VAR
            value: pre-deployment
          volumes:
          - dataem
        failurePolicy: Ignore
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: hello-openshift
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - /usr/bin/sleep 30d
        env:
        - name: MYSQL_USER
          value: user8Y2
        - name: MYSQL_PASSWORD
          value: Plqe5Wev
        - name: MYSQL_DATABASE
          value: root
        image: quay.io/openshifttest/hello-openshift-fedora@sha256:5895ec9bbe97f8ca124a723c51116c9c76c51e4ae421ff1c5634a93b0dd1d357 
        imagePullPolicy: Always
        name: hello-openshift
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /var/lib/origin
          name: dataem
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: dataem
  test: false
  triggers:
  - type: ConfigChange
status:
  availableReplicas: 1
  details:
    causes:
    - type: ConfigChange
    message: caused by a config change
  latestVersion: 101
  observedGeneration: 101
  replicas: 1
  updatedReplicas: 1
