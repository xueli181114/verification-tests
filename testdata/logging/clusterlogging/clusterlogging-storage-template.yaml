kind: Template
apiVersion: v1
metadata:
  name: clusterlogging-template
  annotations:
    description: "Deploy clusterlogging with PVC"
    tags: "cluster-logging"
objects:
  - kind: "ClusterLogging"
    apiVersion: "logging.openshift.io/v1"
    metadata:
        name: "instance"
        namespace: openshift-logging
    spec:
        managementState: "Managed"
        logStore:
          type: "elasticsearch"
          elasticsearch:
            nodeCount: 1
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
            storage: 
              storageClassName: ${STORAGE_CLASS}
              size: ${PVC_SIZE}
            redundancyPolicy: "ZeroRedundancy"
        visualization:
          type: "kibana"
          kibana:
            replicas: 1
        curation:
          type: "curator"
          curator:
            schedule: "*/10 * * * *"
        collection:
          logs:
            type: "fluentd"
            fluentd: {}

parameters:
  - name: STORAGE_CLASS
  - name: PVC_SIZE