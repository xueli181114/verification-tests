kind: Deployment
apiVersion: apps/v1
metadata:
  name: rsyslogserver
  labels:
    provider: aosqe
    component: "rsyslogserver"
    appname: rsyslogserver
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      provider: aosqe
      component: "rsyslogserver"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        provider: aosqe
        component: "rsyslogserver"
        appname: rsyslogserver
    spec:
      serviceAccount: rsyslogserver
      serviceAccountName: rsyslogserver
      containers:
      - name: "rsyslog"
        args:
        - "-f"
        - "/etc/rsyslog/conf/rsyslog.conf"
        - "-n"
        command:
        - "/usr/sbin/rsyslogd"
        image: quay.io/openshifttest/rsyslog@sha256:11a93aa0cd836327f6d22926adf999c726916cdf404c61a7b702f98be4d43d70
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          procMount: Default
        ports:
        - containerPort: 514
          name: rsyslog-pod-tcp
          protocol: TCP
        - containerPort: 514
          name: rsyslog-pod-udp
          protocol: UDP
        volumeMounts:
        - mountPath: /etc/rsyslog/conf
          name: main
          readOnly: true
      volumes:
      - configMap:
          defaultMode: 420
          name: rsyslogserver
        name: main
