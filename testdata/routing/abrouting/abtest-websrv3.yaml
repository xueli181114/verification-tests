apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: abtest-websrv3
    name: abtest-websrv3
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: abtest-websrv3
      spec:
        containers:
        - image: quay.io/openshifttest/nginx-alpine@sha256:7b888a83dc936934b7bb49b103df41b53d28fa58795ceb86b50ee280dca4257c
          name: nginx
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-secure-3
    name: service-secure-3
  spec:
    ports:
    - name: https
      port: 27443
      protocol: TCP
      targetPort: 8443
    selector:
      name: abtest-websrv3
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-unsecure-3
    name: service-unsecure-3
  spec:
    ports:
    - name: http
      port: 27017
      protocol: TCP
      targetPort: 8080
    selector:
      name: abtest-websrv3
