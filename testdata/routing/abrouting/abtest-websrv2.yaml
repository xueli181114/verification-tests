apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: abtest-websrv2
    name: abtest-websrv2
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: abtest-websrv2
      spec:
        containers:
        - image: quay.io/openshifttest/nginx-alpine@sha256:5d3f3372288b8a93fc9fc7747925df2328c24db41e4b4226126c3af293c5ad88
          name: nginx
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-secure-2
    name: service-secure-2
  spec:
    ports:
    - name: https
      port: 27443
      protocol: TCP
      targetPort: 8443
    selector:
      name: abtest-websrv2
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-unsecure-2
    name: service-unsecure-2
  spec:
    ports:
    - name: http
      port: 27017
      protocol: TCP
      targetPort: 8080
    selector:
      name: abtest-websrv2
