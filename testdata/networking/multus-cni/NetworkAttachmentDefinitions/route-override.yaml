apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: route-override
spec:
  config: '{
    "cniVersion": "0.3.0",
    "name" : "mymacvlan",
    "plugins": [
      {
        "type": "macvlan",
        "master": "ens3",
        "mode": "bridge",
        "ipam": {
            "type": "static",
            "addresses": [{"address": "192.168.20.2/24"}]
        }
      },
      {
        "type" : "route-override",
        "addroutes": [
          {
            "dst": "192.168.10.0/24"
          }
        ]
      }
    ]
  }'